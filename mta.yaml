_schema-version: "3.2"
ID: agel-mmts-web
version: 0.0.1
modules:
- name: agel-mmts-web-approuter
  type: approuter.nodejs
  path: agel-mmts-web-approuter
  properties:
    TENANT_HOST_PATTERN: ^(.*)-agel-mmts-web-approuter.${default-domain}
  requires:
  - name: uaa_agel-mmts-web
  - name: agel-mmts-web_html_repo_runtime
  - name: portal_resources_agel-mmts-web
  - name: agel-mmts-destination
    group: destinations
    properties:
      forwardAuthToken: true
      name: AGEL_MMTS_API
      url: https://adani-green-energy-limited-renewables-dev-development-a23002998.cfapps.ap11.hana.ondemand.com/
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: agel-mmts-web_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: agel-mmts-web_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - vendorPersona-content.zip
      name: vendorPersona
      target-path: resources/
    - artifacts:
      - vendorPersona-ConfirmPOs-content.zip
      name: vendorPersona-ConfirmPOs
      target-path: resources/
    - artifacts:
      - vendorPersona-DispatchedPOs-content.zip
      name: vendorPersona-DispatchedPOs
      target-path: resources/
    - artifacts:
      - vendorPersona-OpenPOs-content.zip
      name: vendorPersona-OpenPOs
      target-path: resources/
    - artifacts:
      - storeInCharge-TotalOrder-content.zip
      name: storeInCharge-TotalOrder
      target-path: resources/
    - artifacts:
      - storeInCharge-RaisedOrder-content.zip
      name: storeInCharge-RaisedOrder
      target-path: resources/
    - artifacts:
      - storeInCharge-UpcomingOrders-content.zip
      name: storeInCharge-UpcomingOrders
      target-path: resources/
    - artifacts:
      - storeInCharge-Inventory-content.zip
      name: storeInCharge-Inventory
      target-path: resources/
    - artifacts:
      - storeInCharge-ReturnMaterialRequests-content.zip
      name: storeInCharge-ReturnMaterialRequests
      target-path: resources/
    - artifacts:
      - securityPerson-ScanQR-content.zip
      name: securityPerson-ScanQR
      target-path: resources/
    - artifacts:
      - securityPerson-History-content.zip
      name: securityPerson-History
      target-path: resources/
    - artifacts:
      - engineerInCharge-ReturnOrder-content.zip
      name: engineerInCharge-ReturnOrder
      target-path: resources/
    - artifacts:
      - engineerInCharge-Inventory-content.zip
      name: engineerInCharge-Inventory
      target-path: resources/
    - artifacts:
      - admin-POSummary-content.zip
      name: admin-POSummary
      target-path: resources/
    - artifacts:
      - admin-UserManagement-content.zip
      name: admin-UserManagement
      target-path: resources/
    - artifacts:
      - admin-Reports-content.zip
      name: admin-Reports
      target-path: resources/
- name: vendorPersona
  type: html5
  path: vendorPersona
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: launchpad
  type: com.sap.application.content
  path: launchpad
  requires:
  - name: portal_resources_agel-mmts-web
    parameters:
      content-target: true
      service-key:
        config:
          content-endpoint: developer
        name: content-deploy-key
  - name: agel-mmts-web_html_repo_host
  - name: agel-mmts-web_ui_deployer
  - name: uaa_agel-mmts-web
  parameters:
    config:
      TENANT_HOST_PATTERN: ^(.*)-agel-mmts-web-approuter.${default-domain}
